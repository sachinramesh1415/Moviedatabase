<div id="hspace"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Favorites</h1>
    </div>
</div>
<div class="container">
    <div class="row mb-3" *ngFor="let f of favoritesList">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-2">          
                    <img src="https://image.tmdb.org/t/p/w500{{f.poster_path}}" class="card-img" alt="Movie Image">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h5 class="card-title">{{f.title}}</h5>
                        <p class="card-text">{{f.overview}}</p>
                        <p class="card-text">Release Date : {{f.release_date}}</p>
                        <p class="card-text">Rating : {{f.vote_average}}</p>
                        <div class="form-group">
                            <label for="comment">Comments</label>
                            <p *ngFor="let i of f.comments">{{i}}</p>
                            <textarea #comment class="form-control" placeholder="Enter Comments here" rows="2" id="commentarea"></textarea>
                            <button (click)="addComm(comment.value, f)" type="button" class="btn btn-outline-secondary">Add Comment</button>
                        </div>
                        <button type="button" (click)="removeFav(f.id); removeFav(f.id)" class="btn btn-outline-danger">Remove from Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
