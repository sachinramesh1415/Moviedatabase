 <div id="hspace"></div>
 <main class="jumbotron jumbotron-fluid">
    <form action="">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
                <input #input type="search" placeholder="What are you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                <div class="input-group-append">
                <button id="button-addon1" (click)="search(input.value)" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </form>
</main>
<div class="container" id="padcor">
    <article class="row">
        <div class="col-sm-4" id="padcorr" *ngFor="let movie of movies.results">
            <div class="card" >
                <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="Movie Image">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">Release Date : {{movie.release_date}}<br>Rating : {{movie.vote_average}}</p>
                    <a (click)="onClick(movie)" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </article>
</div>
