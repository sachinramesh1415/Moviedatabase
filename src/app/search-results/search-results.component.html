<div id="hspace"></div>
<div class="jumbotron jumbotron-fluid">
   <form action="">
       <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
           <div class="input-group">
               <input type="search" placeholder="{{quer}}" aria-describedby="button-addon1" class="form-control border-0 bg-light">
               <div class="input-group-append">
               <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
               </div>
           </div>
       </div>
   </form>
</div>
<h3 style="text-align: center" class="mb-4">Showing results for "{{quer}}"</h3>
<div class="container">
    <div class="row mb-3" *ngFor="let movie of movies.results">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-2">          
                    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img" alt="Movie Image">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text">{{movie.overview}}</p>
                        <p class="card-text">Release Date : {{movie.release_date}}</p>
                        <p class="card-text">Rating : {{movie.vote_average}}</p>
                        <a (click)="onClick(movie)" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
